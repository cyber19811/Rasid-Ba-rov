<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rasid Bağırov - Məhəllə Saytı</title>
  <style>
    :root {
      --primary: #00eaff;
      --bg-start: #0f0c29;
      --bg-end: #302b63;
      --bg-mid: #24243e;
      --card-bg: rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, var(--bg-start), var(--bg-mid), var(--bg-end), #000);
      background-size: 400% 400%;
      animation: neonMove 15s ease infinite;
      color: #fff;
      min-height: 100vh;
    }

    @keyframes neonMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header h1 {
      font-size: 2.8rem;
      color: var(--primary);
      text-shadow: 0 0 15px var(--primary);
    }

    header p {
      color: #ccc;
      margin-top: 10px;
      font-size: 1.1rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    nav a {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 20px;
      border-radius: 25px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px transparent;
    }

    nav a:hover {
      background: var(--primary);
      color: #000;
      box-shadow: 0 0 20px var(--primary);
      transform: translateY(-3px);
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 0 20px 60px;
    }

    section {
      margin-bottom: 60px;
      animation: fadeInUp 1s ease;
    }

    h2 {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 20px;
      border-bottom: 2px solid var(--primary);
      display: inline-block;
      padding-bottom: 5px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: 0.3s ease;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-4px);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      color: #ccc;
    }

    input {
      padding: 10px;
      width: 100%;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      color: #000;
    }

    button {
      padding: 10px 20px;
      background: var(--primary);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      color: #000;
    }

    button:hover {
      background: #00c3d9;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #aaa;
      font-size: 0.9rem;
      border-top: 1px solid #444;
      backdrop-filter: blur(5px);
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      nav {
        flex-direction: column;
        align-items: center;
      }
      nav a {
        width: 100%;
        text-align: center;
      }
    }

    /* Chat box text style */
    #chat-box p {
      margin: 6px 0;
      padding: 6px 10px;
      background: rgba(0, 234, 255, 0.2);
      border-radius: 8px;
      word-break: break-word;
    }

  </style>
</head>
<body>

  <header>
    <h1>Rasid Bağırov</h1>
    <p id="user-greeting">Məhəllə üçün rəsmi xəbər və elan platforması</p>
  </header>

  <nav>
    <a href="#xeberler">Xəbərlər</a>
    <a href="#elanlar">Elanlar</a>
    <a href="#elaqe">Əlaqə</a>
    <a href="#hesab">Hesab</a>
    <a href="#chat">Chat</a>
  </nav>

  <main>
    <section id="xeberler">
      <h2>Xəbərlər</h2>
      <div class="card">
        <h3>Toplantı Çağırışı</h3>
        <p></p>
      </div>
    </section>

    <section id="elanlar">
      <h2>Elanlar</h2>
      <div class="card">
        <h3>Sabah Çaylı Konsert olacaq.</h3>
        <p></p>
      </div>
    </section>

    <section id="elaqe">
      <h2>Əlaqə</h2>
      <p>Bizə yazmaq üçün: <a href="mailto:samsgoog28@gmail.com">samsgoog28@gmail.com</a></p>
    </section>

    <section id="hesab">
      <h2>Hesab</h2>
      <div class="card" id="auth-card">
        <div id="auth-area">
          <h3>Qeydiyyat</h3>
          <input type="text" id="reg-username" placeholder="İstifadəçi adı" autocomplete="off">
          <input type="password" id="reg-password" placeholder="Şifrə" autocomplete="off">
          <button onclick="register()">Qeydiyyatdan Keç</button>

          <h3 style="margin-top:20px;">Giriş</h3>
          <input type="text" id="login-username" placeholder="İstifadəçi adı" autocomplete="off">
          <input type="password" id="login-password" placeholder="Şifrə" autocomplete="off">
          <button onclick="login()">Giriş Et</button>
        </div>
        <div id="logout-area" style="display:none;">
          <p><strong id="welcome-name"></strong> xoş gəldin!</p>
          <button onclick="logout()">Çıxış</button>
        </div>
      </div>
    </section>

    <section id="chat">
      <h2>Canlı Chat</h2>
      <div class="card" id="chat-box" style="max-height: 300px; overflow-y: auto;">
        <!-- Mesajlar burda görünəcək -->
      </div>
      <div class="card">
        <input type="text" id="chat-message" placeholder="Mesajınızı yazın...">
        <button onclick="sendMessage()">Göndər</button>
      </div>
    </section>
  </main>

  <footer>
    © 2025 Rasid Bağırov Məhəlləsi.
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config sənin məlumatlarınla
    const firebaseConfig = {
      apiKey: "AIzaSyDtKlqiWYadhhjD5CkfAsjLvisEaGmmGzo",
      authDomain: "mehelle.firebaseapp.com",
      databaseURL: "https://mehelle-default-rtdb.firebaseio.com/",
      projectId: "mehelle",
      storageBucket: "mehelle.appspot.com",
      messagingSenderId: "147738380448",
      appId: "1:147738380448:web:5ff65c69fc4ba3f9a4e1c5"
    };

    // Firebase-ı başlat
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Mesaj göndərmə funksiyası
    function sendMessage() {
      const msgInput = document.getElementById("chat-message");
      const msg = msgInput.value.trim();
      if(msg === "") return alert("Mesaj boş ola bilməz!");

      // İstifadəçi adı yoxdursa "Qonaq" yaz
      const username = localStorage.getItem('currentUser') || "Qonaq";

      // Mesajı Firebase-ə yaz
      db.ref("messages").push({
        user: username,
        text: msg,
        time: Date.now()
      }).then(() => {
        msgInput.value = "";
      }).catch(err => {
        alert("Mesaj göndərilmədi: " + err.message);
      });
    }

    // Mesajları dinləyib göstərmə
    db.ref("messages").on("value", snapshot => {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";
      snapshot.forEach(childSnapshot => {
        const data = childSnapshot.val();
        const p = document.createElement("p");
        // Mesaj vaxtını oxunaqlı etmək üçün
        const date = new Date(data.time);
        const timeStr = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        p.innerHTML = `<strong>${data.user}</strong> [${timeStr}]: ${data.text}`;
        chatBox.appendChild(p);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Qeydiyyat funksiyası (localStorage)
    function register() {
      const username = document.getElementById('reg-username').value.trim();
      const password = document.getElementById('reg-password').value.trim();
      if (!username || !password) {
        alert("Zəhmət olmasa bütün sahələri doldurun.");
        return;
      }
      // İstifadəçi artıq varsa xəbərdar et
      let users = JSON.parse(localStorage.getItem('users') || "{}");
      if(users[username]) {
        alert("Bu istifadəçi adı artıq mövcuddur.");
        return;
      }
      users[username] = password;
      localStorage.setItem('users', JSON.stringify(users));
      alert("Qeydiyyat uğurla tamamlandı!");
    }

    // Giriş funksiyası
    function login() {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();
      let users = JSON.parse(localStorage.getItem('users') || "{}");
      if(users[username] && users[username] === password) {
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('currentUser', username);
        updateAuthUI();
      } else {
        alert("İstifadəçi adı və ya şifrə yanlışdır.");
      }
    }

    // Çıxış funksiyası
    function logout() {
      localStorage.removeItem('loggedIn');
      localStorage.removeItem('currentUser');
      updateAuthUI();
    }

    // UI yeniləmə funksiyası
    function updateAuthUI() {
      const isLoggedIn = localStorage.getItem('loggedIn') === 'true';
      const username = localStorage.getItem('currentUser');
      document.getElementById('auth-area').style.display = isLoggedIn ? 'none' : 'block';
      document.getElementById('logout-area').style.display = isLoggedIn ? 'block' : 'none';
      document.getElementById('welcome-name').innerText = username || '';
      document.getElementById('user-greeting').innerText = isLoggedIn ? `Xoş gəldin, ${username}!` : "Məhəllə üçün rəsmi xəbər və elan platforması";
    }

    window.onload = updateAuthUI;
  </script>

</body>
</html>
